<header class="h-20 px-8 flex items-center justify-between bg-white/80 backdrop-blur">

  <div>
    <h1 class="text-2xl font-semibold text-slate-900">
      {{ title }}
    </h1>
    @if (subtitle) {
        <p class="text-sm text-slate-500">
            {{ subtitle }}
        </p>
    }
  </div>

  <!-- Center: search -->
  <div class="flex-1 flex justify-center px-8">
    <div class="w-full max-w-xl relative">
      <span class="pointer-events-none absolute left-3 top-1/2 -translate-y-1/2 flex items-center text-slate-400">
        <mat-icon class="text-lg leading-none">search</mat-icon>
      </span>
      <input
        type="text"
        placeholder="Search task"
        class="w-full pl-11 pr-3 py-2.5 rounded-xl border border-slate-200 bg-slate-50 text-sm
               focus:outline-none focus:ring-2 focus:ring-emerald-400 focus:border-emerald-400"
      />
    </div>
  </div>

    <!-- Right: actions + user -->
    <div class="flex items-center gap-4">
    <button
        class="inline-flex items-center justify-center w-9 h-9 rounded-full border border-slate-200
                bg-white text-slate-500 hover:bg-slate-50">
        <mat-icon>notifications</mat-icon>
    </button>

    <button
        class="inline-flex items-center justify-center w-9 h-9 rounded-full border border-slate-200
                bg-white text-slate-500 hover:bg-slate-50">
        <mat-icon>settings</mat-icon>
    </button>

    <div class="flex items-center gap-3">
        <div class="text-right">
        <p class="text-sm font-medium text-slate-800">Totok Michael</p>
        <p class="text-xs text-slate-400">totok@company.com</p>
        </div>
        <div
        class="w-10 h-10 rounded-full bg-emerald-500 text-white flex items-center justify-center text-sm font-semibold">
        TM
        </div>
    </div>
    </div>
</header>
